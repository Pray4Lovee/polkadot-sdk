name: Check the getting-started.sh script

on:
  pull_request:
    paths:
      - ".github/workflows/check-getting-started.yml"
      - "scripts/getting-started.sh"
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    - cron: "0 5 * * *"

concurrency:
  # Ensure only one workflow per PR or per scheduled run
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  isdraft:
    uses: ./.github/workflows/reusable-isdraft.yml

  # Linux container runners
  check-getting-started:
    needs: isdraft
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: ubuntu
            container: ubuntu
            template: minimal
            shell: bash
          - name: debian
            container: debian
            template: parachain
            shell: sh
          - name: arch
            container: archlinux
            template: solochain
            shell: sh
          - name: fedora
            container: fedora
            template: parachain
            shell: sh
          - name: opensuse
            container: opensuse/tumbleweed
            template: solochain
            shell: sh
    runs-on: ubuntu-latest  # Use GitHub-hosted runner to avoid waiting for parity-large
    container: ${{ matrix.container }}:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install prerequisites
        run: |
          if [[ "${{ matrix.name }}" == "ubuntu" || "${{ matrix.name }}" == "debian" ]]; then
            apt update && apt install -y expect sudo git
          elif [[ "${{ matrix.name }}" == "arch" ]]; then
            pacman -Syu --needed --noconfirm expect sudo git
          elif [[ "${{ matrix.name }}" == "fedora" ]]; then
            dnf --assumeyes install expect sudo git
          elif [[ "${{ matrix.name }}" == "opensuse" ]]; then
            zypper install --no-confirm expect sudo git
          fi

      - name: Set EXPECT flags
        run: |
          [ "${{ runner.debug }}" = "1" ] && EXPECT_FLAGS="-d" || EXPECT_FLAGS=""
          echo "EXPECT_FLAGS=${EXPECT_FLAGS}" >> $GITHUB_ENV

      - name: First run of getting-started.sh
        run: |
          expect $EXPECT_FLAGS -c '
          set timeout 240
          spawn ${{ matrix.shell }} scripts/getting-started.sh
          expect_after {
            timeout { puts stderr "Timed out on expect"; exit 1 }
            eof { puts stderr "EOF received on expect"; exit 1 }
          }
          expect -nocase "Detected ${{ matrix.name }}"
          expect "Rust is not installed. Install it?" {
            send "y\r"
            expect "Proceed with standard installation (default - just press enter)" { send "\r"; expect "Rust is installed now" }
          }
          expect "Setup the Rust environment" { send "y\r" }
          expect "start with one of the templates" { send "y\r" }
          expect -re "(.)\\) ${{ matrix.template }} template" { send "$expect_out(1,string)\r" }
          expect "compile the node?" { send "n\r" }
          expect eof
          '
        timeout-minutes: 15

      - name: Second run of getting-started.sh
        run: |
          expect $EXPECT_FLAGS -c '
          set timeout 120
          spawn ${{ matrix.shell }} scripts/getting-started.sh
          expect_after {
            timeout { puts stderr "Timed out on expect"; exit 1 }
            eof { puts stderr "EOF received on expect"; exit 1 }
          }
          expect "Rust already installed" {}
          expect "Setup the Rust environment" { send "n\r" }
          expect "start with one of the templates" { send "y\r" }
          expect -re "(.)\\) ${{ matrix.template }} template" { send "$expect_out(1,string)\r"; expect "directory already exists" {} }
          expect "compile the node?" { send "n\r" }
          expect eof
          '
        timeout-minutes: 15

      - name: Compile the node
        run: |
          . "$HOME/.cargo/env"
          cd ${{ matrix.template }}-template
          cargo build --release
        timeout-minutes: 120

      - name: Check binary execution
        run: |
          . "$HOME/.cargo/env"
          cd ${{ matrix.template }}-template
          cargo run --release -- --help
        timeout-minutes: 5

  # Optional: Windows runner using Git Bash/WSL
  check-getting-started-windows:
    needs: isdraft
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - template: minimal
            shell: "C:\\Program Files\\Git\\bin\\bash.exe" # Git Bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install dependencies (Git Bash)
        run: |
          choco install -y rust git expect

      - name: Set EXPECT flags
        run: |
          [ "${{ runner.debug }}" = "1" ] && EXPECT_FLAGS="-d" || EXPECT_FLAGS=""
          echo "EXPECT_FLAGS=${EXPECT_FLAGS}" >> $GITHUB_ENV

      - name: Run getting-started.sh on Windows
        shell: bash
        run: |
          expect $EXPECT_FLAGS -c '
          set timeout 240
          spawn "${{ matrix.shell }}" scripts/getting-started.sh
          expect_after {
            timeout { puts stderr "Timed out on expect"; exit 1 }
            eof { puts stderr "EOF received on expect"; exit 1 }
          }
          expect -nocase "Detected Windows"
          expect "Rust is not installed. Install it?" { send "y\r" }
          expect "Setup the Rust environment" { send "y\r" }
          expect "start with one of the templates" { send "y\r" }
          expect -re "(.)\\) ${{ matrix.template }} template" { send "$expect_out(1,string)\r" }
          expect "compile the node?" { send "n\r" }
          expect eof
          '
        timeout-minutes: 15
