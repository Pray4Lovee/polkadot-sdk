name: Build and push ETH-RPC image

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  ETH_RPC_IMAGE_NAME: "docker.io/paritypr/eth-rpc"

jobs:
  # --- Check if this is a draft PR ---
  isdraft:
    uses: ./.github/workflows/reusable-isdraft.yml

  # --- Define version ---
  set-variables:
    runs-on: ubuntu-latest
    needs: isdraft
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Define version
        id: version
        run: |
          COMMIT_SHA=${{ github.sha }}
          COMMIT_SHA_SHORT=${COMMIT_SHA:0:8}
          REF_NAME=${{ github.ref_name }}
          REF_SLUG=${REF_NAME//\//_}
          VERSION=${REF_SLUG}-${COMMIT_SHA_SHORT}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version set to ${VERSION}"

  # --- Build Docker image (shared for PR and master) ---
  build_docker:
    name: Build ETH-RPC Docker image
    runs-on: parity-large
    needs: set-variables
    env:
      VERSION: ${{ needs.set-variables.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./substrate/frame/revive/rpc/dockerfiles/eth-rpc/Dockerfile
          push: false
          tags: ${{ env.ETH_RPC_IMAGE_NAME }}:${{ env.VERSION }}

  # --- Conditionally push Docker image only for master branch ---
  push_docker:
    name: Push ETH-RPC Docker image
    runs-on: parity-large
    needs: build_docker
    if: github.ref == 'refs/heads/master'
    env:
      VERSION: ${{ needs.set-variables.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.PARITYPR_DOCKERHUB_USERNAME }}
          password: ${{ secrets.PARITYPR_DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./substrate/frame/revive/rpc/dockerfiles/eth-rpc/Dockerfile
          push: true
          tags: ${{ env.ETH_RPC_IMAGE_NAME }}:${{ env.VERSION }}
